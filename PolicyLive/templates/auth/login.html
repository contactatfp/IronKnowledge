{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h2 class="mt-4">Login</h2>
        <form method="POST" action="{{ url_for('auth.login') }}">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="{{ form.username.id }}">Username</label>
                {{ form.username(class="form-control", id=form.username.id, placeholder="Username") }}
            </div>
            <div class="form-group">
                <label for="{{ form.password.id }}">Password</label>
                {{ form.password(class="form-control", id=form.password.id, placeholder="Password") }}
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="{{ form.remember_me.id }}" name="{{ form.remember_me.name }}">
                <label class="form-check-label" for="{{ form.remember_me.id }}">Remember Me</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Login</button>
        </form>
        <p class="mt-3">New user? <a href="{{ url_for('auth.register') }}">Register here</a>.</p>
    </div>
{% endblock %}
