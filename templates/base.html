<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IronMind{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">

</head>
<body>
<div class="nav">
{#    logo image in the top right #}
    <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='images/logo_color.png') }}" alt="IronMind Logo" style="width: 60px; height: 50px"></a>
    <h2 style="position: absolute;padding-left: 70px;"><a href="{{ url_for('index') }}">IronMind</a></h2>
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('dashboard_bp.dashboard_main') }}">Dashboard</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
        <a href="{{ url_for('login') }}">Sign In</a>
    {% endif %}
</div>

<div class="container">

        {% block content %} {% endblock %}

</div>




<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>
</html>
