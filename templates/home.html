{% extends "base.html" %}

{% block content %}
    {% if user %}
        <h1>Welcome, {{ user.username }}!</h1>
    {% else %}
        <h1>Please log in</h1>
        <form method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" id="username" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    {% endif %}
{% endblock %}
