{% extends 'base.html' %}

{% block content %}
    <div class="container" style="padding-top: 60px;">
        <div class="header">
            <h1>{{ project.name }}</h1>
            <a href="{{ url_for('add_user', project_id=project.id) }}" class="btn btn-action"><i class="fas fa-user-plus"></i> Add User</a>
        </div>
        <h2>Members</h2>
        <div class="project-card">
            <ul class="list-group mb-3" style="list-style: none">
                {% for user in users %}
                    <li class="list-group-item">{{ user.email }}</li>
                {% endfor %}
            </ul>

            <ul class="list-group mb-3" style="list-style: none">
                {% for invitation in invitations %}
                    <li class="list-group-item list-group-item-secondary">{{ invitation.email }} (Pending)</li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
