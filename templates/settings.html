{% extends "base.html" %}

{% block content %}
    <h1>Settings</h1>
    <form action="{{ url_for('settings') }}" method="post">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.email.label }} {{ form.email(class="form-control") }}
        </div>
        {{ form.submit(class="btn btn-primary") }}
    </form>
{% endblock %}
