{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Project Documents</h1>
        </div>
        <p>Name: {{ project.name }}</p>

        <p>Created at: {{ project.created_at }}</p>

        <h2>Documents</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            {% for document in documents %}
                <tr>
                    <td>{{ document.name }}</td>
                    <td>{{ document.created_at }}</td>
                    <td>
                        <a href="{{ url_for('dashboard_bp.document', document_id=document.id) }}" class="btn btn-primary">View</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('dashboard_bp.add_document', project_id=project.id) }}" class="btn btn-success">Add Document</a>
    </div>

    <script>
        // Add your JavaScript code here
    </script>
{% endblock %}
