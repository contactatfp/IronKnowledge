{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Dashboard</h1>
            <div>
                <a href="{{ url_for('dashboard_bp.add_project') }}" class="btn btn-primary">Add Project</a>
            </div>
        </div>
        <ul>
            {% for project in projects %}
                <li>
                    <div class="d-flex justify-content-between align-items-center">
                        <h2><a href="{{ url_for('dashboard_bp.project_details', project_id=project.id) }}">{{ project.name }}</a></h2>
                        <div>
                            <a href="{{ url_for('dashboard_bp.update_summary', project_id=project.id) }}" class="btn btn-secondary">Update Summary</a>
                            <a href="{{ url_for('dashboard_bp.delete_project', project_id=project.id) }}" class="btn btn-danger">Delete</a>
                        </div>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
