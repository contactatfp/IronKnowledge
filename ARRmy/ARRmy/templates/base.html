<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include additional CSS or JavaScript files here -->
    {% block extra_css %}{% endblock %}
    {% block extra_js %}{% endblock %}
</head>
<body>
<!-- Navigation Bar -->
<div class="whole">
<nav class="navbar navbar-expand-lg navbar-light">

    <a class="navbar-brand" href="/">
        <img src="../static/logo_clear_white.png" width="40" height="40" class="d-inline-block align-top" alt="logo" style="margin-left: 20px">
    </a>

    {% if current_user.is_authenticated %}
        <div class="navbar-nav w-50 justify-content-around">
            <a class="nav-item nav-link text-capitalize" href="/account_list">Dashboard</a>
            <a class="nav-item nav-link text-capitalize" href="/logout">Logout</a>
        </div>
    {% else %}
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="/login">Login</a>
        </div>
    {% endif %}
</nav>

<!-- Main Content Block -->
<main class="container py-4">
    {% block content %}{% endblock %}
</main>

</body>
</html>
